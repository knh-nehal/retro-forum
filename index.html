<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiKi Forum</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <style>
      .mulish {
        font-family: "Mulish", sans-serif;
      }
    </style>
    <!-- Daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mulish">
    <!-- Header section -->
    <header class="container mx-auto max-w-6xl">
      <!-- Nav Bar -->
      <nav>
        <div class="navbar bg-base-100 flex items-center">
          <div class="navbar-start">
            <a class="btn btn-ghost text-xl">WiKi </a>
          </div>

          <div class="navbar-end">
            <button title="Home" class="btn btn-ghost btn-circle">
              <img src="./images/home.png" alt="" />
            </button>
            <button title="Edit" class="btn btn-ghost btn-circle">
              <img src="./images/edit.png" alt="" />
            </button>
            <button title="Add" class="btn btn-ghost btn-circle">
              <img src="./images/add.png" alt="" />
            </button>
            <button title="Flag" class="btn btn-ghost btn-circle">
              <img src="./images/flag.png" alt="" />
            </button>
            <a class="btn bg-[#797DFC] text-white rounded-3xl px-6">Sign In</a>
          </div>
        </div>
      </nav>
      <!-- Banner -->
      <div class="mt-12 mb-[100px]">
        <div
          class="p-24 min-h-screen rounded-3xl"
          style="
            background-image: url(./images/banner.png);
            background-repeat: no-repeat;
          "
        >
          <div class="hero-overlay bg-opacity-60 rounded-3xl"></div>
          <div class="text-left text-white">
            <div class="flex justify-between">
              <div class="space-y-6">
                <h2 class="text-6xl font-semibold">
                  Welcome to the <br />
                  <span
                    style="
                      background: linear-gradient(
                        90deg,
                        #797dfc 0.63%,
                        rgba(121, 125, 252, 0.5) 41%
                      );
                      background-clip: text;
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                    "
                    >WiKi</span
                  >
                  Forum
                </h2>
                <p class="font-medium">
                  Share your favorite opinion and win and wp <br />
                  forum coffee mug!
                </p>
                <label class="input input-bordered flex items-center gap-2">
                  <input
                    type="text"
                    class="grow"
                    placeholder="Search here anything"
                  />
                  <span
                    ><button
                      class="bg-[#797DFC] px-6 py-2 rounded-3xl text-white"
                    >
                      Optional
                    </button></span
                  >
                </label>
              </div>
              <div
                class="bg-white w-[40%] text-black flex flex-col justify-center p-12 rounded-3xl gap-4"
              >
                <div class="flex justify-between">
                  <p>Registered Users</p>
                  <p>01</p>
                </div>
                <div class="flex justify-between">
                  <p>Forum</p>
                  <p>03</p>
                </div>
                <div class="flex justify-between">
                  <p>Topics</p>
                  <p>02</p>
                </div>
                <div class="flex justify-between">
                  <p>Replies</p>
                  <p>05</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto max-w-6xl"></main>
    <footer></footer>
    <!-- script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
