<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiKi Forum</title>

    <!-- Daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header section -->
    <header class="container mx-auto max-w-6xl">
      <!-- Nav Bar -->
      <nav>
        <div class="navbar bg-base-100 flex items-center">
          <div class="navbar-start">
            <a class="btn btn-ghost text-xl">WiKi </a>
          </div>

          <div class="navbar-end">
            <button title="Home" class="btn btn-ghost btn-circle">
              <img src="./images/home.png" alt="" />
            </button>
            <button title="Edit" class="btn btn-ghost btn-circle">
              <img src="./images/edit.png" alt="" />
            </button>
            <button title="Add" class="btn btn-ghost btn-circle">
              <img src="./images/add.png" alt="" />
            </button>
            <button title="Flag" class="btn btn-ghost btn-circle">
              <img src="./images/flag.png" alt="" />
            </button>
            <a class="btn bg-[#797DFC] text-white rounded-3xl px-6">Sign In</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto max-w-6xl"></main>
    <footer></footer>
    <!-- script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
